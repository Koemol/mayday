<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayday · 寄往银河的诗</title>
    <style>
        :root { --accent: #ffffff; }
        
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100vh; overflow: hidden; 
            background-color: #000; 
            font-family: "Optima", "PingFang SC", "STHeiti", "Microsoft YaHei", sans-serif; 
            color: white; user-select: none;
        }

        /* 入场封面 */
        #cover {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #111 0%, #000 100%); 
            z-index: 2000; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 2s ease; cursor: pointer;
        }
        #cover p { letter-spacing: 12px; font-weight: 200; opacity: 0.8; font-size: 1.4rem; margin: 0; }
        #cover span { font-size: 11px; margin-top: 25px; opacity: 0.4; letter-spacing: 3px; border: 1px solid #fff; padding: 5px 15px; border-radius: 20px; }

        /* 歌词区 - 采用你要求的字体效果 */
        #lyrics-container {
            position: fixed; top: 46%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; text-align: center; z-index: 100; pointer-events: none;
        }
        #lyrics-text {
            font-size: 2.2rem; font-weight: 300; letter-spacing: 8px; line-height: 1.8;
            transition: all 1.2s cubic-bezier(0.2, 0, 0.2, 1);
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.3));
            color: var(--accent); margin: 0;
        }
        /* 消散过渡效果 */
        .lyric-state-change { 
            opacity: 0; transform: scale(0.95) translateY(15px); 
            filter: blur(15px) !important; 
        }

        /* 底部菜单 - 修正定位问题 */
        #song-menu {
            position: fixed; bottom: 50px; left: 0; width: 100%;
            display: flex; justify-content: center; align-items: center;
            gap: 15px; flex-wrap: wrap; z-index: 1000;
        }
        .song-btn {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 20px; border-radius: 30px; cursor: pointer;
            font-size: 0.85rem; transition: all 0.5s; letter-spacing: 2px;
            color: rgba(255,255,255,0.5); backdrop-filter: blur(10px);
            white-space: nowrap;
        }
        .song-btn:hover { border-color: white; color: white; background: rgba(255,255,255,0.15); transform: translateY(-3px); }
        .song-btn.active { 
            border-color: var(--accent); color: var(--accent); 
            box-shadow: 0 0 20px var(--accent); background: rgba(255,255,255,0.1);
        }

        #footer-note { position: fixed; bottom: 20px; left: 30px; font-size: 10px; opacity: 0.3; letter-spacing: 2px; z-index: 100; }
        #scroll-hint { position: fixed; top: 30px; width: 100%; text-align: center; font-size: 9px; opacity: 0.2; letter-spacing: 5px; }
        canvas { display: block; }
    </style>
</head>
<body>

    <div id="cover" onclick="startApp()">
        <p>如果五月天懂你</p>
        <span>点击开启银河之旅</span>
    </div>

    <div id="scroll-hint">SCROLL TO FLY THROUGH THE STARS</div>
    <div id="footer-note">FOR MY BEST FRIEND · MAYDAY FOREVER</div>

    <div id="lyrics-container">
        <div id="lyrics-text">在那座 倔强的 城市里</div>
    </div>

    <div id="song-menu"></div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- 核心配置：集成律动模式 (Mode) ---
        const config = {
            "顽固": { color: "#FFD700", bg: "#151000", mode: "pulse", lyrics: ["谢谢你一路陪我到这里", "心中的那个自己 还没忘记", "用全力去追那个梦的顽固", "你是不迟疑的箭 逆着风飞去"] },
            "人生海海": { color: "#4EA1FF", bg: "#000814", mode: "wave", lyrics: ["无论是哪一种人生 哪怕再痛", "潮落之后一定有潮起 有什么了不起", "明天我依然装作 快乐且洒脱", "那是我的骄傲 太阳在等我"] },
            "笑忘歌": { color: "#FFB6C1", bg: "#12080a", mode: "float", lyrics: ["这一生志愿只要平凡快乐", "谁说这样不伟大呢", "手牵手 一起唱 永远都记得", "天真的笑脸 依旧在开放"] },
            "一颗苹果": { color: "#FF4500", bg: "#100400", mode: "vortex", lyrics: ["时间如果我们不珍惜 就会走得很快", "活着其实很好 再吃一颗苹果", "总要有一首我的歌 哪怕没人合", "大概是 只要我现在 觉得快乐"] },
            "爱情的模样": { color: "#B19CD9", bg: "#080010", mode: "expand", lyrics: ["你是巨大的海洋 我是雨下在你身上", "我愿在你手掌 像一个温柔的海洋", "你是爱情的模样 晴天或阴天", "在你的身上 找到我遗失的翅膀"] },
            "垃圾车": { color: "#F0E68C", bg: "#101000", mode: "jump", lyrics: ["有你 我才没那么孤单", "你是我的垃圾车 每天为你唱歌", "虽然你偶尔会 乱发脾气", "但你是我 永远的好兄弟"] },
            "勇敢": { color: "#20B2AA", bg: "#00100d", mode: "dash", lyrics: ["风若吹 乱我的头发 也不惊惶", "我知道 终会有一个未来", "等到太阳出来 看到希望", "哪怕路再长 也要勇敢去闯"] }
        };

        let currentSong = "顽固";
        let currentIndices = {};
        Object.keys(config).forEach(k => currentIndices[k] = 0);

        // --- Three.js 初始化 ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 2500);
        camera.position.z = 1000;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // 核心粒子系统
        const particleCount = 5000;
        const geo = new THREE.BufferGeometry();
        const posArray = new Float32Array(particleCount * 3);
        const basePos = new Float32Array(particleCount * 3); // 记录原始位置

        for(let i=0; i<particleCount * 3; i++) {
            const p = (Math.random() - 0.5) * 1800;
            posArray[i] = p;
            basePos[i] = p;
        }
        geo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        const mat = new THREE.PointsMaterial({
            size: 2,
            color: new THREE.Color(config[currentSong].color),
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });

        const particles = new THREE.Points(geo, mat);
        scene.add(particles);

        // 交互参数
        let targetZoom = 1000;
        let mouseX = 0, mouseY = 0;

        window.startApp = () => {
            document.getElementById('cover').style.opacity = '0';
            setTimeout(() => { document.getElementById('cover').style.display = 'none'; }, 2000);
        };

        function changeTheme(name, event) {
            currentSong = name;
            const data = config[name];
            
            // 按钮状态切换
            document.querySelectorAll('.song-btn').forEach(b => b.classList.remove('active'));
            if(event) {
                event.currentTarget.classList.add('active');
            } else {
                const btns = document.querySelectorAll('.song-btn');
                btns.forEach(b => { if(b.innerText === name) b.classList.add('active'); });
            }

            // 歌词动画：消散效果
            const el = document.getElementById('lyrics-text');
            el.classList.add('lyric-state-change');
            
            setTimeout(() => {
                const idx = currentIndices[name];
                el.innerText = data.lyrics[idx];
                currentIndices[name] = (idx + 1) % data.lyrics.length;
                
                // 色彩同步更新
                document.documentElement.style.setProperty('--accent', data.color);
                el.style.textShadow = `0 0 30px ${data.color}aa`;
                el.classList.remove('lyric-state-change');
                
                // 背景与粒子颜色变换
                document.body.style.backgroundColor = data.bg;
                mat.color.set(data.color);
            }, 800);
        }

        // 初始化菜单
        const menu = document.getElementById('song-menu');
        Object.keys(config).forEach(name => {
            const btn = document.createElement('div');
            btn.className = 'song-btn';
            btn.innerText = name;
            btn.onclick = (e) => changeTheme(name, e);
            menu.appendChild(btn);
        });

        window.addEventListener('wheel', (e) => {
            targetZoom = THREE.MathUtils.clamp(targetZoom + e.deltaY * 0.5, 300, 1800);
        });
        window.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth/2) * 0.15;
            mouseY = (e.clientY - window.innerHeight/2) * 0.15;
        });

        // --- 核心动画逻辑：参考并优化你提供的律动效果 ---
        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const positions = particles.geometry.attributes.position.array;
            const mode = config[currentSong].mode;

            for(let i=0; i<particleCount; i++) {
                const i3 = i * 3;
                
                if(mode === "wave") { // 人生海海：海浪
                    positions[i3 + 1] = basePos[i3 + 1] + Math.sin(time + basePos[i3]*0.01) * 50;
                } 
                else if(mode === "pulse") { // 顽固：心脏跳动
                    const s = 1 + Math.sin(time * 3) * 0.12;
                    positions[i3] = basePos[i3] * s;
                    positions[i3+1] = basePos[i3+1] * s;
                    positions[i3+2] = basePos[i3+2] * s;
                }
                else if(mode === "float") { // 笑忘歌：轻盈上升
                    positions[i3+1] += 1.5;
                    if(positions[i3+1] > 1000) positions[i3+1] = -1000;
                }
                else if(mode === "vortex") { // 一颗苹果：旋转
                    const x = positions[i3];
                    const z = positions[i3+2];
                    const angle = 0.015;
                    positions[i3] = x * Math.cos(angle) - z * Math.sin(angle);
                    positions[i3+2] = x * Math.sin(angle) + z * Math.cos(angle);
                }
                else if(mode === "jump") { // 垃圾车：欢快跳动
                    positions[i3+1] = basePos[i3+1] + Math.abs(Math.sin(time*5 + i)) * 30;
                }
                else if(mode === "dash") { // 勇敢：风速感
                    positions[i3] += 25;
                    if(positions[i3] > 1000) positions[i3] = -1000;
                }
                else { // 爱情的模样：扩散/呼吸
                    positions[i3] = basePos[i3] + Math.sin(time + i) * 15;
                    positions[i3+1] = basePos[i3+1] + Math.cos(time + i) * 15;
                }
            }
            particles.geometry.attributes.position.needsUpdate = true;

            // 摄像机平滑移动与缩放
            camera.position.z += (targetZoom - camera.position.z) * 0.05;
            camera.position.x += (mouseX - camera.position.x) * 0.04;
            camera.position.y += (-mouseY - camera.position.y) * 0.04;
            camera.lookAt(0,0,0);

            renderer.render(scene, camera);
        }

        animate();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 初始化显示第一首
        changeTheme("顽固", null);
    </script>
</body>
</html>
