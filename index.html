<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayday · 寄往银河的诗</title>
    <style>
        :root { --accent: #ffffff; }
        
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100vh; overflow: hidden; 
            background-color: #000; 
            font-family: "Optima", "PingFang SC", "STHeiti", "Microsoft YaHei", sans-serif; 
            color: white; user-select: none;
        }

        /* 入场封面 */
        #cover {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #111 0%, #000 100%); 
            z-index: 2000; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 2s ease; cursor: pointer;
        }
        #cover p { letter-spacing: 12px; font-weight: 200; opacity: 0.8; font-size: 1.4rem; margin: 0; }
        #cover span { font-size: 11px; margin-top: 25px; opacity: 0.4; letter-spacing: 3px; border: 1px solid #fff; padding: 5px 15px; border-radius: 20px; }

        /* 歌词区 - 字体效果 */
        #lyrics-container {
            position: fixed; top: 46%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; text-align: center; z-index: 100; pointer-events: none;
        }
        #lyrics-text {
            font-size: 2.2rem; font-weight: 300; letter-spacing: 8px; line-height: 1.8;
            transition: all 1.2s cubic-bezier(0.2, 0, 0.2, 1);
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.3));
            color: var(--accent); margin: 0;
        }
        .lyric-state-change { 
            opacity: 0; transform: scale(0.95) translateY(15px); 
            filter: blur(15px) !important; 
        }

        /* 底部菜单 - 确保居中且不消失 */
        #song-menu {
            position: fixed; bottom: 50px; left: 0; width: 100%;
            display: flex; justify-content: center; align-items: center;
            gap: 12px; flex-wrap: wrap; z-index: 1000;
        }
        .song-btn {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 18px; border-radius: 30px; cursor: pointer;
            font-size: 0.8rem; transition: all 0.5s; letter-spacing: 2px;
            color: rgba(255,255,255,0.5); backdrop-filter: blur(10px);
            white-space: nowrap;
        }
        .song-btn:hover { border-color: white; color: white; background: rgba(255,255,255,0.15); transform: translateY(-3px); }
        .song-btn.active { 
            border-color: var(--accent); color: var(--accent); 
            box-shadow: 0 0 20px var(--accent); background: rgba(255,255,255,0.1);
        }

        #footer-note { position: fixed; bottom: 20px; left: 30px; font-size: 10px; opacity: 0.3; letter-spacing: 2px; z-index: 100; }
        #scroll-hint { position: fixed; top: 30px; width: 100%; text-align: center; font-size: 9px; opacity: 0.2; letter-spacing: 5px; }
        canvas { display: block; }
    </style>
</head>
<body>

    <div id="cover" onclick="startApp()">
        <p>如果五月天懂你</p>
        <span>点击开启银河之旅</span>
    </div>

    <div id="scroll-hint">SCROLL TO FLY THROUGH THE STARS</div>
    <div id="footer-note">FOR MY BEST FRIEND · MAYDAY FOREVER</div>

    <div id="lyrics-container">
        <div id="lyrics-text">在那座 倔强的 城市里</div>
    </div>

    <div id="song-menu"></div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- 每首歌对应专属的 mode ---
        const config = {
            "顽固": { color: "#FFD700", mode: "heartbeat", lyrics: ["谢谢你一路陪我到这里", "心中的那个自己 还没忘记", "用全力去追那个梦的顽固", "你是不迟疑的箭 逆着风飞去"] },
            "人生海海": { color: "#4EA1FF", mode: "ocean", lyrics: ["无论是哪一种人生 哪怕再痛", "潮落之后一定有潮起 有什么了不起", "那是我的骄傲 太阳在等我", "明天我依然装作 快乐且洒脱"] },
            "笑忘歌": { color: "#FFB6C1", mode: "balloons", lyrics: ["这一生志愿只要平凡快乐", "谁说这样不伟大呢", "手牵手 一起唱 永远都记得", "天真的笑脸 依旧在开放"] },
            "一颗苹果": { color: "#FF4500", mode: "vortex", lyrics: ["时间如果我们不珍惜 就会走得很快", "活着其实很好 再吃一颗苹果", "总要有一首我的歌 哪怕没人合", "大概是 只要我现在 觉得快乐"] },
            "爱情的模样": { color: "#B19CD9", mode: "nebula", lyrics: ["你是巨大的海洋 我是雨下在你身上", "我愿在你手掌 像一个温柔的海洋", "你是爱情的模样 晴天或阴天", "在你的身上 找到我遗失的翅膀"] },
            "垃圾车": { color: "#F0E68C", mode: "bouncing", lyrics: ["有你 我才没那么孤单", "你是我的垃圾车 每天为你唱歌", "虽然你偶尔会 乱发脾气", "但你是我 永远的好兄弟"] },
            "勇敢": { color: "#20B2AA", mode: "warp", lyrics: ["风若吹 乱我的头发 也不惊惶", "我知道 终会有一个未来", "等到太阳出来 看到希望", "哪怕路再长 也要勇敢去闯"] }
        };

        let currentSong = "顽固";
        let currentIndices = {};
        Object.keys(config).forEach(k => currentIndices[k] = 0);

        // --- Three.js 初始化 ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 2500);
        camera.position.z = 1000;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // 星团数据
        const particleCount = 6000;
        const starGeo = new THREE.BufferGeometry();
        const starPos = new Float32Array(particleCount * 3);
        const starOrigPos = new Float32Array(particleCount * 3);
        for(let i=0; i<particleCount*3; i++) {
            const p = (Math.random() - 0.5) * 2000;
            starPos[i] = p;
            starOrigPos[i] = p;
        }
        starGeo.setAttribute('position', new THREE.BufferAttribute(starPos, 3));
        const starMat = new THREE.PointsMaterial({ size: 1.5, color: 0xffffff, transparent: true, opacity: 0.6 });
        const starField = new THREE.Points(starGeo, starMat);
        scene.add(starField);

        // 主题粒子 (流光)
        const flowGeo = new THREE.BufferGeometry();
        const flowPos = new Float32Array(1500 * 3);
        for(let i=0; i<1500*3; i++) flowPos[i] = (Math.random() - 0.5) * 1500;
        flowGeo.setAttribute('position', new THREE.BufferAttribute(flowPos, 3));
        const flowMat = new THREE.PointsMaterial({ size: 4, color: 0xffffff, transparent: true, blending: THREE.AdditiveBlending });
        const flowField = new THREE.Points(flowGeo, flowMat);
        scene.add(flowField);

        let targetZoom = 1000;
        let mouseX = 0, mouseY = 0;

        window.startApp = () => {
            document.getElementById('cover').style.opacity = '0';
            setTimeout(() => { document.getElementById('cover').style.display = 'none'; }, 2000);
        };

        function changeTheme(name, event) {
            currentSong = name;
            const data = config[name];
            
            document.querySelectorAll('.song-btn').forEach(b => b.classList.remove('active'));
            if(event) {
                event.currentTarget.classList.add('active');
            } else {
                // 初始化首屏按钮状态
                const btns = document.querySelectorAll('.song-btn');
                btns.forEach(b => { if(b.innerText === name) b.classList.add('active'); });
            }

            const el = document.getElementById('lyrics-text');
            el.classList.add('lyric-state-change');
            
            setTimeout(() => {
                const idx = currentIndices[name];
                el.innerText = data.lyrics[idx];
                currentIndices[name] = (idx + 1) % data.lyrics.length;
                document.documentElement.style.setProperty('--accent', data.color);
                el.style.textShadow = `0 0 30px ${data.color}aa`;
                el.classList.remove('lyric-state-change');
                flowMat.color.set(data.color);
            }, 800);
        }

        const menu = document.getElementById('song-menu');
        Object.keys(config).forEach(name => {
            const btn = document.createElement('div');
            btn.className = 'song-btn';
            btn.innerText = name;
            btn.onclick = (e) => changeTheme(name, e);
            menu.appendChild(btn);
        });

        window.addEventListener('wheel', (e) => {
            targetZoom = THREE.MathUtils.clamp(targetZoom + e.deltaY * 0.5, 300, 1800);
        });
        window.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth/2) * 0.15;
            mouseY = (e.clientY - window.innerHeight/2) * 0.15;
        });

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const mode = config[currentSong].mode;
            const positions = starField.geometry.attributes.position.array;

            for(let i=0; i<particleCount; i++) {
                const i3 = i * 3;
                const ox = starOrigPos[i3], oy = starOrigPos[i3+1], oz = starOrigPos[i3+2];

                switch(mode) {
                    case "heartbeat": // 顽固：脉动
                        const s = 1 + Math.sin(time * 3) * 0.08;
                        positions[i3] = ox * s;
                        positions[i3+1] = oy * s;
                        positions[i3+2] = oz * s;
                        break;
                    
                    case "ocean": // 人生海海：三维海浪
                        positions[i3+1] = oy + Math.sin(time + ox * 0.01) * 40;
                        positions[i3+2] = oz + Math.cos(time + oy * 0.01) * 40;
                        break;

                    case "balloons": // 笑忘歌：轻盈上升
                        positions[i3+1] += 1.0 + Math.sin(time + i) * 0.5;
                        positions[i3] = ox + Math.sin(time + oy * 0.01) * 20;
                        if(positions[i3+1] > 1000) positions[i3+1] = -1000;
                        break;

                    case "vortex": // 一颗苹果：星系漩涡
                        const x = positions[i3], z = positions[i3+2];
                        const angle = 0.015;
                        positions[i3] = x * Math.cos(angle) - z * Math.sin(angle);
                        positions[i3+2] = x * Math.sin(angle) + z * Math.cos(angle);
                        break;

                    case "nebula": // 爱情的模样：微观呼吸
                        positions[i3] = ox + Math.sin(time * 0.5 + i) * 15;
                        positions[i3+1] = oy + Math.cos(time * 0.5 + i) * 15;
                        break;

                    case "bouncing": // 垃圾车：同步跳跃
                        positions[i3+1] = oy + Math.abs(Math.sin(time * 4 + (ox/500))) * 40;
                        break;

                    case "warp": // 勇敢：穿梭飞驰
                        positions[i3+2] += 18;
                        if(positions[i3+2] > 1000) positions[i3+2] = -1500;
                        break;
                }
            }
            starField.geometry.attributes.position.needsUpdate = true;

            // 流光粒子旋转
            flowField.rotation.y += 0.0015;

            // 相机控制
            camera.position.z += (targetZoom - camera.position.z) * 0.05;
            camera.position.x += (mouseX - camera.position.x) * 0.04;
            camera.position.y += (-mouseY - camera.position.y) * 0.04;
            camera.lookAt(0,0,0);

            renderer.render(scene, camera);
        }

        animate();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 初始化
        changeTheme("顽固", null);
        document.documentElement.style.setProperty('--accent', config["顽固"].color);
    </script>
</body>
</html>
