<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mayday · 给你的银河诗篇</title>
    <style>
        :root { 
            --accent: #ffffff; 
            --glow-color: rgba(255, 255, 255, 0.6); 
        }
        
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; 
            background-color: #000; 
            font-family: "Optima", "PingFang SC", "Avenir Next", sans-serif; 
            color: white; 
            user-select: none;
            touch-action: manipulation;
        }

        /* 入场封面 */
        #cover {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 2000; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 2s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer;
        }
        #cover p { letter-spacing: 12px; font-weight: 200; opacity: 0.9; font-size: 1.4rem; }
        #cover span { font-size: 10px; margin-top: 25px; opacity: 0.3; letter-spacing: 3px; border: 1px solid #fff; padding: 6px 18px; border-radius: 30px; }

        /* 歌词区 - 极致排版与光晕 */
        #lyrics-container {
            position: fixed; 
            top: 42%; left: 50%;
            transform: translate(-50%, -50%);
            width: 90%; 
            min-height: 200px; /* 固定高度防止抖动 */
            display: flex; align-items: center; justify-content: center;
            z-index: 100; pointer-events: none;
        }

        #lyrics-text {
            font-size: 1.85rem; 
            font-weight: 300; 
            letter-spacing: 5px; 
            line-height: 1.7;
            color: var(--accent);
            text-align: center;
            /* 核心排版：平衡换行 */
            text-wrap: balance; 
            white-space: pre-wrap;
            /* 深度多层光晕 */
            text-shadow: 
                0 0 8px var(--glow-color),
                0 0 15px var(--glow-color),
                0 0 30px var(--glow-color),
                0 0 50px var(--glow-color);
            
            will-change: opacity, filter, transform;
            transition: 
                opacity 1s cubic-bezier(0.4, 0, 0.2, 1),
                transform 1.2s cubic-bezier(0.4, 0, 0.2, 1),
                filter 1s ease;
        }

        /* 慢节奏消散动画 */
        .lyric-hidden { 
            opacity: 0 !important; 
            transform: scale(0.92) translateY(15px) !important; 
            filter: blur(20px) brightness(1.5) !important;
        }

        /* 底部导航 - iPhone 12 安全区适配 */
        #song-menu {
            position: fixed; 
            bottom: calc(65px + env(safe-area-inset-bottom)); 
            left: 0; width: 100%; 
            display: flex; justify-content: center; align-items: center;
            gap: 12px; flex-wrap: wrap; z-index: 1000;
            padding: 0 25px; box-sizing: border-box;
        }

        .song-btn {
            background: rgba(255,255,255,0.04); 
            border: 1px solid rgba(255, 255, 255, 0.12);
            padding: 10px 16px; border-radius: 25px; cursor: pointer;
            font-size: 0.8rem; 
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            color: rgba(255,255,255,0.4); 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            -webkit-tap-highlight-color: transparent;
            letter-spacing: 1px;
        }

        .song-btn.active { 
            border-color: var(--accent); color: white; 
            box-shadow: 0 0 15px var(--glow-color);
            background: rgba(255,255,255,0.12);
            transform: translateY(-3px);
        }

        #footer-note {
            position: fixed; bottom: calc(15px + env(safe-area-inset-bottom)); 
            left: 0; width: 100%; text-align: center;
            font-size: 9px; opacity: 0.2; letter-spacing: 2px;
        }
        canvas { display: block; }
    </style>
</head>
<body>

    <div id="cover" onclick="startApp()">
        <p>如果五月天懂你</p>
        <span>点击开启银河旅程</span>
    </div>

    <div id="footer-note">致：那个喜欢五月天的你</div>

    <div id="lyrics-container">
        <div id="lyrics-text">在那座 倔强的 城市里</div>
    </div>

    <div id="song-menu"></div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        const config = {
            "顽固": { color: "#FFD700", mode: "pulse", lyrics: ["谢谢你一路陪我到这里", "心中的那个自己 还没忘记", "用全力去追那个梦的顽固", "你是不迟疑的箭 逆着风飞去"] },
            "人生海海": { color: "#4EA1FF", mode: "wave", lyrics: ["无论是哪一种人生 哪怕再痛", "潮落之后一定有潮起 有什么了不起", "明天我依然装作 快乐且洒脱", "那是我的骄傲 太阳在等我"] },
            "笑忘歌": { color: "#FFB6C1", mode: "float", lyrics: ["这一生志愿只要平凡快乐", "谁说这样不伟大呢", "手牵手 一起唱 永远都记得", "天真的笑脸 依旧在开放"] },
            "一颗苹果": { color: "#FF4500", mode: "vortex", lyrics: ["时间如果我们不珍惜 就会走得很快", "活着其实很好 再吃一颗苹果", "总要有一首我的歌 哪怕没人合", "大概是 只要我现在 觉得快乐"] },
            "爱情的模样": { color: "#B19CD9", mode: "expand", lyrics: ["你是巨大的海洋 我是雨下在你身上", "我愿在你手掌 像一个温柔的海洋", "你是爱情的模样 晴天或阴天", "在你的身上 找到我遗失的翅膀"] },
            "垃圾车": { color: "#F0E68C", mode: "jump", lyrics: ["有你 我才没那么孤单", "你是我的垃圾车 每天为你唱歌", "虽然你偶尔会 乱发脾气", "但你是我 永远的好兄弟"] },
            "勇敢": { color: "#20B2AA", mode: "dash", lyrics: ["风若吹 乱我的头发 也不惊惶", "我知道 终会有一个未来", "等到太阳出来 看到希望", "哪怕路再长 也要勇敢去闯"] }
        };

        let currentSong = "顽固";
        let currentIndices = {};
        Object.keys(config).forEach(k => currentIndices[k] = 0);

        // --- 创建显著的发光粒子贴图 ---
        function createBrightStarTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createRadialGradient(64, 64, 0, 64, 64, 64);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.1, 'rgba(255,255,255,0.9)');
            gradient.addColorStop(0.4, 'rgba(255,255,255,0.2)');
            gradient.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 128, 128);
            return new THREE.CanvasTexture(canvas);
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 2500);
        camera.position.z = 1000;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // 增加随机大小以增强层次感
        const particleCount = 4500;
        const geo = new THREE.BufferGeometry();
        const posArray = new Float32Array(particleCount * 3);
        const sizes = new Float32Array(particleCount);
        const basePos = new Float32Array(particleCount * 3);

        for(let i=0; i<particleCount; i++) {
            const i3 = i * 3;
            posArray[i3] = (Math.random() - 0.5) * 1800;
            posArray[i3+1] = (Math.random() - 0.5) * 1800;
            posArray[i3+2] = (Math.random() - 0.5) * 1800;
            basePos[i3] = posArray[i3];
            basePos[i3+1] = posArray[i3+1];
            basePos[i3+2] = posArray[i3+2];
            // 随机大小：让一部分星星更大更显眼
            sizes[i] = Math.random() < 0.1 ? 15.0 : 7.0;
        }
        geo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        geo.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

        const mat = new THREE.PointsMaterial({
            size: 10,
            map: createBrightStarTexture(),
            transparent: true, opacity: 0.9,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            sizeAttenuation: true
        });

        const particles = new THREE.Points(geo, mat);
        scene.add(particles);

        window.startApp = () => {
            document.getElementById('cover').style.opacity = '0';
            setTimeout(() => { document.getElementById('cover').style.display = 'none'; }, 2000);
        };

        // --- 优化的歌词慢节奏切换 ---
        function changeTheme(name, event) {
            currentSong = name;
            const data = config[name];
            
            document.querySelectorAll('.song-btn').forEach(b => b.classList.remove('active'));
            if(event) {
                event.currentTarget.classList.add('active');
            } else {
                const btns = document.querySelectorAll('.song-btn');
                btns.forEach(b => { if(b.innerText === name) b.classList.add('active'); });
            }

            const el = document.getElementById('lyrics-text');
            // 1. 开始消散
            el.classList.add('lyric-hidden');
            
            // 2. 600ms 后更换文字 (处于全透明模糊状态)
            setTimeout(() => {
                const idx = currentIndices[name];
                el.innerText = data.lyrics[idx];
                currentIndices[name] = (idx + 1) % data.lyrics.length;
                
                // 色彩动态适配
                const color = data.color;
                document.documentElement.style.setProperty('--accent', color);
                document.documentElement.style.setProperty('--glow-color', color + "99");
                
                // 3. 开始浮现
                el.classList.remove('lyric-hidden');
                mat.color.set(color);
            }, 600); 
        }

        const menu = document.getElementById('song-menu');
        Object.keys(config).forEach(name => {
            const btn = document.createElement('div');
            btn.className = 'song-btn';
            btn.innerText = name;
            btn.addEventListener('click', (e) => changeTheme(name, e));
            menu.appendChild(btn);
        });

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const pos = particles.geometry.attributes.position.array;
            const mode = config[currentSong].mode;

            for(let i=0; i<particleCount; i++) {
                const i3 = i * 3;
                if(mode === "wave") { 
                    pos[i3+1] = basePos[i3+1] + Math.sin(time + basePos[i3]*0.01) * 50;
                } else if(mode === "pulse") { 
                    const s = 1 + Math.sin(time * 2.5) * 0.1;
                    pos[i3] = basePos[i3] * s; pos[i3+1] = basePos[i3+1] * s;
                } else if(mode === "float") { 
                    pos[i3+1] += 1.2; if(pos[i3+1] > 1000) pos[i3+1] = -1000;
                } else if(mode === "vortex") { 
                    const x = pos[i3], z = pos[i3+2];
                    const angle = 0.012;
                    pos[i3] = x * Math.cos(angle) - z * Math.sin(angle);
                    pos[i3+2] = x * Math.sin(angle) + z * Math.cos(angle);
                } else if(mode === "jump") { 
                    pos[i3+1] = basePos[i3+1] + Math.abs(Math.sin(time*4 + i)) * 30;
                } else if(mode === "dash") { 
                    pos[i3] += 20; if(pos[i3] > 1000) pos[i3] = -1000;
                } else { 
                    pos[i3] = basePos[i3] + Math.sin(time + i) * 15;
                    pos[i3+1] = basePos[i3+1] + Math.cos(time + i) * 15;
                }
            }
            particles.geometry.attributes.position.needsUpdate = true;
            camera.lookAt(0,0,0);
            renderer.render(scene, camera);
        }

        animate();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        changeTheme("顽固", null);
    </script>
</body>
</html>
