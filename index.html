<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mayday · 银河自传</title>
    <style>
        :root { 
            --accent: #ffffff; 
            --glow: rgba(255,255,255,0.5); 
        }
        
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; 
            background-color: #000; 
            /* 优先使用 Optima 配合 iOS 默认字体 */
            font-family: "Optima", "PingFang SC", "Avenir Next", sans-serif; 
            color: white; 
            user-select: none;
            touch-action: manipulation;
        }

        /* 入场封面 */
        #cover {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 2000; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1.2s ease; cursor: pointer;
        }
        #cover p { letter-spacing: 12px; font-weight: 200; opacity: 0.9; font-size: 1.3rem; margin: 0; }
        #cover span { font-size: 10px; margin-top: 25px; opacity: 0.4; letter-spacing: 3px; border: 1px solid #fff; padding: 6px 16px; border-radius: 25px; }

        /* 歌词区 - 氛围感核心 */
        #lyrics-container {
            position: fixed; 
            top: 42%; /* 针对手机屏幕比例，位置稍往上调，更具呼吸感 */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            z-index: 100;
            pointer-events: none;
            padding: 0 30px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
        }

        #lyrics-text {
            font-size: 1.8rem; 
            font-weight: 300; 
            letter-spacing: 4px; 
            line-height: 1.6;
            color: var(--accent);
            text-align: center;
            /* 关键：智能平衡换行，防止末尾出现孤字 */
            text-wrap: balance; 
            max-width: 90%;
            /* 多层光晕叠加 */
            text-shadow: 
                0 0 10px var(--glow),
                0 0 20px var(--glow),
                0 0 40px var(--glow);
            will-change: transform, opacity, filter;
            transition: 
                opacity 0.6s cubic-bezier(0.33, 1, 0.68, 1),
                transform 0.7s cubic-bezier(0.33, 1, 0.68, 1),
                filter 0.7s ease;
            margin: 0;
        }

        /* 消散动效 */
        .lyric-state-change { 
            opacity: 0 !important; 
            transform: scale(0.94) translateY(10px) !important; 
            filter: blur(15px) brightness(2) !important;
            letter-spacing: 12px !important; /* 散开感 */
        }

        /* 底部导航适配 */
        #song-menu {
            position: fixed; 
            bottom: calc(60px + env(safe-area-inset-bottom)); 
            left: 0; width: 100%; 
            display: flex; justify-content: center; align-items: center;
            gap: 12px; flex-wrap: wrap; z-index: 1000;
            padding: 0 20px; box-sizing: border-box;
        }

        .song-btn {
            background: rgba(255,255,255,0.06); 
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 10px 18px; border-radius: 25px; cursor: pointer;
            font-size: 0.8rem; 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            color: rgba(255,255,255,0.5); 
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            -webkit-tap-highlight-color: transparent;
            letter-spacing: 1px;
        }

        .song-btn.active { 
            border-color: var(--accent); color: white; 
            box-shadow: 0 0 15px var(--glow);
            background: rgba(255,255,255,0.15);
            transform: translateY(-2px);
        }

        #footer-note {
            position: fixed; bottom: calc(15px + env(safe-area-inset-bottom)); 
            left: 0; width: 100%; text-align: center;
            font-size: 9px; opacity: 0.2; letter-spacing: 2px; z-index: 100;
        }
        canvas { display: block; touch-action: none; }
    </style>
</head>
<body>

    <div id="cover" onclick="startApp()">
        <p>如果五月天懂你</p>
        <span>开启银河旅程</span>
    </div>

    <div id="footer-note">致：那个喜欢五月天的你</div>

    <div id="lyrics-container">
        <div id="lyrics-text">每一个 渺小的 理由 都能成为 顽固的 借口</div>
    </div>

    <div id="song-menu"></div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        const config = {
            "顽固": { color: "#FFD700", mode: "pulse", lyrics: ["谢谢你一路陪我到这里", "心中的那个自己 还没忘记", "用全力去追那个梦的顽固", "你是不迟疑的箭 逆着风飞去"] },
            "人生海海": { color: "#4EA1FF", mode: "wave", lyrics: ["无论是哪一种人生 哪怕再痛", "潮落之后一定有潮起 有什么了不起", "明天我依然装作 快乐且洒脱", "那是我的骄傲 太阳在等我"] },
            "笑忘歌": { color: "#FFB6C1", mode: "float", lyrics: ["这一生志愿只要平凡快乐", "谁说这样不伟大呢", "手牵手 一起唱 永远都记得", "天真的笑脸 依旧在开放"] },
            "一颗苹果": { color: "#FF4500", mode: "vortex", lyrics: ["时间如果我们不珍惜 就会走得很快", "活着其实很好 再吃一颗苹果", "总要有一首我的歌 哪怕没人合", "大概是 只要我现在 觉得快乐"] },
            "爱情的模样": { color: "#B19CD9", mode: "expand", lyrics: ["你是巨大的海洋 我是雨下在你身上", "我愿在你手掌 像一个温柔的海洋", "你是爱情的模样 晴天或阴天", "在你的身上 找到我遗失的翅膀"] },
            "垃圾车": { color: "#F0E68C", mode: "jump", lyrics: ["有你 我才没那么孤单", "你是我的垃圾车 每天为你唱歌", "虽然你偶尔会 乱发脾气", "但你是我 永远的好兄弟"] },
            "勇敢": { color: "#20B2AA", mode: "dash", lyrics: ["风若吹 乱我的头发 也不惊惶", "我知道 终会有一个未来", "等到太阳出来 看到希望", "哪怕路再长 也要勇敢去闯"] }
        };

        let currentSong = "顽固";
        let currentIndices = {};
        Object.keys(config).forEach(k => currentIndices[k] = 0);

        // --- 核心：创建柔和圆形贴图 (解决方块感) ---
        function createCircleTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.3, 'rgba(255,255,255,0.6)');
            gradient.addColorStop(0.6, 'rgba(255,255,255,0.1)');
            gradient.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 64, 64);
            return new THREE.CanvasTexture(canvas);
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 2000);
        camera.position.z = 1000;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        const particleCount = 5000;
        const geo = new THREE.BufferGeometry();
        const posArray = new Float32Array(particleCount * 3);
        const basePos = new Float32Array(particleCount * 3);

        for(let i=0; i<particleCount * 3; i++) {
            const p = (Math.random() - 0.5) * 1800;
            posArray[i] = p; basePos[i] = p;
        }
        geo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        const mat = new THREE.PointsMaterial({
            size: 6, // 配合圆形贴图适当增大
            map: createCircleTexture(),
            transparent: true, opacity: 0.8,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
        });

        const particles = new THREE.Points(geo, mat);
        scene.add(particles);

        window.startApp = () => {
            document.getElementById('cover').style.opacity = '0';
            setTimeout(() => { document.getElementById('cover').style.display = 'none'; }, 1200);
        };

        // --- 切换主题逻辑 ---
        function changeTheme(name, event) {
            currentSong = name;
            const data = config[name];
            
            document.querySelectorAll('.song-btn').forEach(b => b.classList.remove('active'));
            if(event) {
                event.currentTarget.classList.add('active');
            } else {
                const btns = document.querySelectorAll('.song-btn');
                btns.forEach(b => { if(b.innerText === name) b.classList.add('active'); });
            }

            const el = document.getElementById('lyrics-text');
            el.classList.add('lyric-state-change');
            
            // 300ms 是视觉消散的最佳替换点
            setTimeout(() => {
                const idx = currentIndices[name];
                el.innerText = data.lyrics[idx];
                currentIndices[name] = (idx + 1) % data.lyrics.length;
                
                const color = data.color;
                document.documentElement.style.setProperty('--accent', color);
                document.documentElement.style.setProperty('--glow', color + "99");
                
                el.classList.remove('lyric-state-change');
                mat.color.set(color);
            }, 300); 
        }

        const menu = document.getElementById('song-menu');
        Object.keys(config).forEach(name => {
            const btn = document.createElement('div');
            btn.className = 'nav-item song-btn';
            btn.innerText = name;
            btn.addEventListener('click', (e) => changeTheme(name, e));
            menu.appendChild(btn);
        });

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const pos = particles.geometry.attributes.position.array;
            const mode = config[currentSong].mode;

            for(let i=0; i<particleCount; i++) {
                const i3 = i * 3;
                if(mode === "wave") { 
                    pos[i3+1] = basePos[i3+1] + Math.sin(time + basePos[i3]*0.01) * 50;
                } else if(mode === "pulse") { 
                    const s = 1 + Math.sin(time * 3) * 0.1;
                    pos[i3] = basePos[i3] * s; pos[i3+1] = basePos[i3+1] * s;
                } else if(mode === "float") { 
                    pos[i3+1] += 1.5;
                    if(pos[i3+1] > 1000) pos[i3+1] = -1000;
                } else if(mode === "vortex") { 
                    const x = pos[i3], z = pos[i3+2];
                    const angle = 0.015;
                    pos[i3] = x * Math.cos(angle) - z * Math.sin(angle);
                    pos[i3+2] = x * Math.sin(angle) + z * Math.cos(angle);
                } else if(mode === "jump") { 
                    pos[i3+1] = basePos[i3+1] + Math.abs(Math.sin(time*5 + i)) * 30;
                } else if(mode === "dash") { 
                    pos[i3] += 25;
                    if(pos[i3] > 1000) pos[i3] = -1000;
                } else { 
                    pos[i3] = basePos[i3] + Math.sin(time + i) * 15;
                    pos[i3+1] = basePos[i3+1] + Math.cos(time + i) * 15;
                }
            }
            particles.geometry.attributes.position.needsUpdate = true;
            camera.lookAt(0,0,0);
            renderer.render(scene, camera);
        }

        animate();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        changeTheme("顽固", null);
    </script>
</body>
</html>
