<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mayday · 银河自传</title>
    <style>
        :root { 
            --accent: #ffffff; 
            --glow: rgba(255, 255, 255, 0.4); 
        }
        
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; 
            background-color: #000; 
            font-family: "Optima", "PingFang SC", "Avenir Next", sans-serif; 
            color: white; user-select: none;
            touch-action: manipulation;
        }

        /* 入场封面 */
        #cover {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 2000; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 2s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer;
        }
        #cover p { letter-spacing: 12px; font-weight: 200; opacity: 0.9; font-size: 1.3rem; margin: 0; }
        #cover span { font-size: 10px; margin-top: 25px; opacity: 0.3; letter-spacing: 3px; border: 1px solid #fff; padding: 6px 16px; border-radius: 25px; }

        /* 歌词区 */
        #lyrics-container {
            position: fixed; 
            top: 42%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85%; text-align: center;
            z-index: 100; pointer-events: none;
        }

        #lyrics-text {
            font-size: 1.8rem; font-weight: 300; letter-spacing: 6px; line-height: 1.8;
            color: var(--accent);
            text-wrap: balance; 
            text-shadow: 0 0 15px var(--glow), 0 0 30px var(--glow);
            will-change: opacity, transform, filter;
            transition: 
                opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1),
                transform 1.5s cubic-bezier(0.4, 0, 0.2, 1),
                filter 1.2s ease;
        }

        .lyric-state-change { 
            opacity: 0 !important; 
            transform: scale(0.9) translateY(20px) !important; 
            filter: blur(30px) brightness(2) !important; 
        }

        /* 底部导航 */
        #song-menu {
            position: fixed; 
            bottom: calc(60px + env(safe-area-inset-bottom)); 
            left: 0; width: 100%; 
            display: flex; justify-content: center; align-items: center;
            gap: 10px; flex-wrap: wrap; z-index: 1000;
            padding: 0 20px; box-sizing: border-box;
        }

        .song-btn {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 15px; border-radius: 20px; cursor: pointer;
            font-size: 0.75rem; transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
            color: rgba(255,255,255,0.3); backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            -webkit-tap-highlight-color: transparent;
            letter-spacing: 1px;
        }

        .song-btn.active { 
            border-color: var(--accent); color: white; 
            box-shadow: 0 0 20px var(--glow);
            background: rgba(255,255,255,0.1);
            transform: translateY(-5px);
        }

        #footer-note {
            position: fixed; bottom: calc(15px + env(safe-area-inset-bottom)); 
            left: 0; width: 100%; text-align: center;
            font-size: 9px; opacity: 0.2; letter-spacing: 2px;
        }
        canvas { display: block; touch-action: none; background: radial-gradient(circle at center, #0a0a1a 0%, #000 100%); }
    </style>
</head>
<body>

    <div id="cover" onclick="startApp()">
        <p>如果五月天懂你</p>
        <span>开启银河旅程</span>
    </div>

    <div id="footer-note">这是一场关于顽固与勇气的银河漫游</div>

    <div id="lyrics-container">
        <div id="lyrics-text"></div>
    </div>

    <div id="song-menu"></div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        const config = {
            "顽固": { color: "#FFD700", mode: "heartbeat", lyrics: ["谢谢你一路陪我到这里", "心中的那个自己 还没忘记", "用全力去追那个梦的顽固", "你是不迟疑的箭 逆着风飞去"] },
            "人生海海": { color: "#4EA1FF", mode: "ocean", lyrics: ["无论是哪一种人生 哪怕再痛", "潮落之后一定有潮起 有什么了不起", "明天我依然装作 快乐且洒脱", "那是我的骄傲 太阳在等我"] },
            "笑忘歌": { color: "#FFB6C1", mode: "balloons", lyrics: ["这一生志愿只要平凡快乐", "谁说这样不伟大呢", "手牵手 一起唱 永远都记得", "天真的笑脸 依旧在开放"] },
            "一颗苹果": { color: "#FF4500", mode: "vortex", lyrics: ["时间如果我们不珍惜 就会走得很快", "活着其实很好 再吃一颗苹果", "总要有一首我的歌 哪怕没人合", "大概是 只要我现在 觉得快乐"] },
            "爱情的模样": { color: "#B19CD9", mode: "nebula", lyrics: ["你是巨大的海洋 我是雨下在你身上", "我愿在你手掌 像一个温柔的海洋", "你是爱情的模样 晴天或阴天", "在你的身上 找到我遗失的翅膀"] },
            "垃圾车": { color: "#F0E68C", mode: "jump", lyrics: ["有你 我才没那么孤单", "你是我的垃圾车 每天为你唱歌", "虽然你偶尔会 乱发脾气", "但你是我 永远的好兄弟"] },
            "勇敢": { color: "#20B2AA", mode: "warp", lyrics: ["风若吹 乱我的头发 也不惊惶", "我知道 终会有一个未来", "等到太阳出来 看到希望", "哪怕路再长 也要勇敢去闯"] }
        };

        let currentSong = "顽固";
        let currentIndices = {};
        Object.keys(config).forEach(k => currentIndices[k] = 0);

        // 创建高质感圆形发光粒子贴图
        function createCircleTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createRadialGradient(64, 64, 0, 64, 64, 64);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(255,255,255,0.6)');
            gradient.addColorStop(0.5, 'rgba(255,255,255,0.1)');
            gradient.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 128, 128);
            return new THREE.CanvasTexture(canvas);
        }

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 3000);
        camera.position.z = 1000;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // 粒子系统核心配置
        const particleCount = 40000; // 增加到4万粒子
        const geo = new THREE.BufferGeometry();
        const posArray = new Float32Array(particleCount * 3);
        const basePos = new Float32Array(particleCount * 3);
        const randomScales = new Float32Array(particleCount);

        for(let i=0; i<particleCount; i++) {
            const i3 = i * 3;
            // 球体分布初始化，增加星团感
            const r = 800 * Math.pow(Math.random(), 0.5);
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            
            posArray[i3] = r * Math.sin(phi) * Math.cos(theta);
            posArray[i3+1] = r * Math.sin(phi) * Math.sin(theta);
            posArray[i3+2] = r * Math.cos(phi);
            
            basePos[i3] = posArray[i3];
            basePos[i3+1] = posArray[i3+1];
            basePos[i3+2] = posArray[i3+2];
            
            randomScales[i] = Math.random() * 0.5 + 0.5; // 用于大小抖动
        }
        geo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        const mat = new THREE.PointsMaterial({
            size: 4,
            map: createCircleTexture(),
            transparent: true, 
            opacity: 0.6,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            sizeAttenuation: true
        });

        const particles = new THREE.Points(geo, mat);
        scene.add(particles);

        let targetZoom = 1000;

        window.startApp = () => {
            document.getElementById('cover').style.opacity = '0';
            setTimeout(() => { 
                document.getElementById('cover').style.display = 'none';
                changeTheme("顽固", null);
            }, 1500);
        };

        function changeTheme(name, event) {
            currentSong = name;
            const data = config[name];
            
            document.querySelectorAll('.song-btn').forEach(b => b.classList.remove('active'));
            if(event) {
                event.currentTarget.classList.add('active');
            } else {
                const btns = document.querySelectorAll('.song-btn');
                btns.forEach(b => { if(b.innerText === name) b.classList.add('active'); });
            }

            const el = document.getElementById('lyrics-text');
            el.classList.add('lyric-state-change');
            
            setTimeout(() => {
                const idx = currentIndices[name];
                el.innerText = data.lyrics[idx];
                currentIndices[name] = (idx + 1) % data.lyrics.length;
                
                const color = data.color;
                document.documentElement.style.setProperty('--accent', color);
                document.documentElement.style.setProperty('--glow', color + "88");
                
                el.classList.remove('lyric-state-change');
                
                // 材质颜色平滑过渡
                const targetColor = new THREE.Color(color);
                mat.color.copy(targetColor);
            }, 800); 
        }

        const menu = document.getElementById('song-menu');
        Object.keys(config).forEach(name => {
            const btn = document.createElement('div');
            btn.className = 'song-btn';
            btn.innerText = name;
            btn.addEventListener('click', (e) => changeTheme(name, e));
            menu.appendChild(btn);
        });

        window.addEventListener('wheel', (e) => {
            targetZoom = THREE.MathUtils.clamp(targetZoom + e.deltaY * 0.8, 500, 1600);
        });

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.0005;
            const pos = particles.geometry.attributes.position.array;
            const mode = config[currentSong].mode;

            // 星系自转
            particles.rotation.y += 0.001;
            particles.rotation.z += 0.0005;

            for(let i=0; i<particleCount; i++) {
                const i3 = i * 3;
                const ox = basePos[i3], oy = basePos[i3+1], oz = basePos[i3+2];
                const scale = randomScales[i];

                switch(mode) {
                    case "heartbeat": // 顽固：缓慢的心跳
                        const s = 1 + Math.sin(time * 2 + ox*0.001) * 0.1;
                        pos[i3] = ox * s; pos[i3+1] = oy * s; pos[i3+2] = oz * s;
                        break;
                    case "ocean": // 人生海海：巨浪
                        pos[i3+1] = oy + Math.sin(time * 2 + ox * 0.005) * 60 * scale;
                        pos[i3] = ox + Math.cos(time * 1.5 + oy * 0.005) * 30;
                        break;
                    case "balloons": // 笑忘歌：冉冉升起
                        pos[i3+1] += 2.0 * scale;
                        pos[i3] = ox + Math.sin(time * 3 + oy * 0.01) * 15;
                        if(pos[i3+1] > 1200) pos[i3+1] = -1200;
                        break;
                    case "vortex": // 一颗苹果：星际漩涡
                        const vx = pos[i3], vz = pos[i3+2];
                        const angle = 0.02 * scale;
                        pos[i3] = vx * Math.cos(angle) - vz * Math.sin(angle);
                        pos[i3+2] = vx * Math.sin(angle) + vz * Math.cos(angle);
                        break;
                    case "nebula": // 爱情的模样：弥漫星云
                        pos[i3] = ox + Math.sin(time + i) * 25 * scale;
                        pos[i3+1] = oy + Math.cos(time + i) * 25 * scale;
                        pos[i3+2] = oz + Math.sin(time * 0.5 + i) * 25;
                        break;
                    case "jump": // 垃圾车：欢快的跳动
                        pos[i3+1] = oy + Math.abs(Math.sin(time * 6 + (ox/400))) * 60 * scale;
                        break;
                    case "warp": // 勇敢：光速飞行
                        pos[i3+2] += 35 * scale;
                        if(pos[i3+2] > 1000) pos[i3+2] = -2000;
                        break;
                }
            }
            particles.geometry.attributes.position.needsUpdate = true;
            camera.position.z += (targetZoom - camera.position.z) * 0.02;
            camera.lookAt(0,0,0);
            renderer.render(scene, camera);
        }

        animate();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
